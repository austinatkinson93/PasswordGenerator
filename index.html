    <title>Password Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

</head>

<body>
    <div class="container" id="headersection">
        <div class="row">
            <div class="col-xs-12" id="header">
                <header>
                    <h1>Password Generator</h1>
                </header>
            </div>
        </div>
    </div>
    <div class="container" id="maincontent">
        <div class="row">
            <div class="col-xs-12" id="header2">
                <h2>Generate a Password</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <textarea readonly id="password" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
            </div>
        </div>
        <div class="row" id="buttons">
            <div class="col-md-6 text-center" class="button">
                <button  class="btn btn-primary btn-lg" id="generate">Generate Password</button>
            </div>
            <div class="col-md-6 text-center" class="button">
                <button onclick ="" class="btn btn-secondary btn-lg" id="copy">
                    Copy to Clipboard
                </button>
            </div>
        </div>
    </div>
