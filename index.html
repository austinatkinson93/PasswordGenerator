<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container" id="headersection">
        <div class="row">
            <div class="col-xs-12" id="header">
                <header>
                    <h1>Password Generator</h1>
                </header>
            </div>
        </div>
    </div>
    <div class="container" id="maincontent">
        <div class="row">
            <div class="col-xs-12" id="header2">
                <h2>Generate a Password</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <textarea readonly id="password" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <button class="btn btn-primary btn-lg" id="generate">Generate Password</button>
            </div>
            <div class="col-xs-6">
                <button id="copy">
                    Copy to Clipboard
                </button>
            </div>
        </div>
    </div>
</body>

</html>
